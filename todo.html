<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced To-Do List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="todostyles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Enhanced To-Do List</h1>
        <div class="input-group mb-3">
            <input type="text" id="new-task" class="form-control" placeholder="New task">
            <input type="date" id="task-date" class="form-control">
            <select id="task-priority" class="form-select">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button id="add-task" class="btn btn-primary">Add Task</button>
            <button id="save-task" class="btn btn-primary" style="display:none;">Save Task</button>
        </div>
        <div class="d-flex justify-content-between mb-3">
            <div class="btn-group" role="group">
                <button id="filter-all" class="btn btn-outline-secondary">All</button>
                <button id="filter-completed" class="btn btn-outline-secondary">Completed</button>
                <button id="filter-pending" class="btn btn-outline-secondary">Pending</button>
            </div>
            <div class="d-flex">
                <select id="filter-priority" class="form-select me-2">
                    <option value="all">All Priorities</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <input type="date" id="filter-date" class="form-control">
            </div>
        </div>
        <ul id="task-list" class="list-group">
            <!-- Existing task items will be dynamically added via JavaScript -->
        </ul>
    </div>
    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="todo.js"></script>
</body>
</html>
